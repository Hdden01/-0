<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link rel="stylesheet" href="./css/loginframe.css">
    <script src="./jquery-3.4.1.min.js"></script>

</head>

<body>
    <div class="container1">
        <!-- 短信登陆/注册,密码登录 -->
        <div class="login hidden1">
            <!-- 切换菜单 -->
            <div class="switch-menu clearfix">
                <span class="float-left">短信登录/注册</span>
                <!-- 因为高度撑满设置左或右浮动都可 -->
                <span class="float-right">密码登录</span>
            </div>
            <form class="form">
                <!-- 短信登录/注册表单 -->
                <div class="hidden">
                    <div class="form-item">
                        <p class="text">
                            <span>请仔细阅读</span> <a href="#">豆瓣使用协议、隐私政策</a>
                        </p>
                    </div>
                    <div class="form-item">
                        <input type="text" class="more-text-indent" placeholder="手机号">
                        <!-- 选择地区手机号 -->
                        <div class="country-code">
                            <div class="selected">
                                +88
                            </div>
                            <!-- 点击手机号显示 codes选项 -->
                            <div class="codes">
                                <!-- 此处因为没插入到inex.html，视口比较大，所以位置略有不同 -->
                                <div class="center">
                                    <div class="title">选择国际区号
                                        <div class="btn1"><button>X</button></div>
                                    </div>
                                    <!-- 选择手机号 -->
                                    <div class="tel">
                                        <ul>
                                            <li class="clearfix"><span class="float-left">中国大陆 </span><span
                                                    class="float-right">+86</span></li>
                                            <li class="clearfix"><span class="float-left"> 中国XX</span><span
                                                    class="float-right">+86</span></li>
                                            <li class="clearfix"><span class="float-left"> 中国XX</span><span
                                                    class="float-right">+86</span></li>
                                            <li class="clearfix"><span class="float-left"> 中国XX</span><span
                                                    class="float-right">+86</span></li>
                                            <li class="clearfix"><span class="float-left"> 中国XX</span><span
                                                    class="float-right">+86</span></li>
                                            <li class="clearfix"><span class="float-left"> 中国XX</span><span
                                                    class="float-right">+86</span></li>
                                            <li class="clearfix"><span class="float-left"> 中国XX</span><span
                                                    class="float-right">+86</span></li>
                                            <li class="clearfix"><span class="float-left"> 中国XX</span><span
                                                    class="float-right">+86</span></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <input type="text" class="more-text-indent" placeholder="验证码">
                        <a href="#" class="ab-right">获取验证码</a>
                    </div>
                    <div class="form-item">
                        <button class="btn" disabled>登录豆瓣</button>
                    </div>
                    <div class="form-item">
                        <span class="float-left">
                            <label class="float-left tip"> <input type="checkbox">下次自动登录</label></span>
                        <span class="float-right"><a href="#">收不到验证码</a></span>
                    </div>
                </div>
                <!-- 密码登录 -->
                <div class="hidden" style="display: none;">
                    <div class="form-item tip clearfix">
                        <a href="" class="float-right pwd">找回密码</a>
                    </div>
                    <div class="form-item">
                        <input type="text" class="more-tel-indent" placeholder="手机号/邮箱">
                    </div>
                    <div class="form-item">
                        <input type="password" class="more-tel-indent" placeholder="密码">
                    </div>
                    <div class="form-item">
                        <button class="btn for-btn" disabled>登录豆瓣</button>
                    </div>
                    <div class="form-item">
                        <span class="float-right"><a href="#">海外登录</a></span>
                    </div>
                </div>
            </form>
            <br>
            <div class="bottom">
                <span class="msg">
                    第三方登录:
                </span>
                <i class="iconfont iconweixin"></i>
                <i class="iconfont iconweibo"></i>
            </div>
        </div>

        <!-- 扫码登陆 -->
        <div class="qrcode hidden1"style="display: none;">
            <div class="title">
                二维码登录
            </div>
            <div class="code">
                <img src="img/qrcode.png" alt="二维码">
            </div>
            <div class="tip">
                请打开豆瓣客户端扫一扫
            </div>
        </div>
        <div class="change">
            <i class="icon icon-qrcode"></i>
            <i class="icon-cp"></i>
        </div>
        <!-- 此处设置提示  后续写 -->
        <div class="pointer">
            扫码登录
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
